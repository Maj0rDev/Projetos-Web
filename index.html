<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Login Moderna e Responsiva - DSBnet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left"></div>
            <div class="login-header"></div>
                <h1>Bem vindo a sua aplicação web. </h1>
            <div class="login-header"></div>
                <p>Por favor, realize o login na plataforma.</p>
            <form class="login-form"> 
                <div class="login-form-content">

                    <div class="form-item">
                        <label for="email">Insira o seu e-mail: </label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Insira a sua senha de acesso: </label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <label for="rememberMeCheckbox" class="checkboxLabel">Lembrar de mim.</label>
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"
                         alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
                         alt=""> Google Login
                    </a>
                </div>
            </form>
        <div class="login-right">
            <img src="">
        </div>
    </div>
</body>
</html>
