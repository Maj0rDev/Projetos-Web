<DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width", initial-scale=1.0">
	<title>DSBnet - Formulário de Login</title>
</head>

<!-- Link da Biblioteca de Ícones -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


<!-- Link CSS style -->
<link rel="stylesheet" href="style.css">

<body>
	<main class="login">
	<form class="container">
	<h1 class="headline">Bem vindo(a) a DSBnet</h1>
	<h2 class="subheadline">Insira seus dados de acesso:</h2>

	<div class="form">
		<label class="label-email" for="email">E-mail: </label> 
		<i class="bx bxs-user"></i>
		<input class="input-email" type="email" id="email" placeholder="Digite o seu e-mail" autocomplete="off">
		
		<label class="label-password" for="password">Senha:</label>
		<i class="bx bxs-key"></i>
		<input class="input-password" type="password" id="password" placeholder="Digite a sua senha">
		
		<a class="forgot">Esqueceu a senha?</a>
		<i class="bx bxs-help-circle"></i>
		<input class="button"type="submit" value="Recuperar">
	</div>
	
	</form>
	</main>

</body>
</html>
